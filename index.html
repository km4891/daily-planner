<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
      <div class="container time-block">
        <!--hour 9-->
        <div class="row hour">
            <div class="col-1">
              9AM
              </div>
              <textarea id=text9AM class="col-10" name="9"></textarea>
              <button type="button" class="col-1 btn saveBtn"><span
             class="oi oi-data-transfer-download"></span></button>
        </div>
        <!--hour 10-->
        <div class="row hour">
          <div class="col-1">
            10AM
            </div>
            <textarea id=text10AM class="col-10" name="10"></textarea>
            <button type="button" class="col-1 btn saveBtn"><span
           class="oi oi-data-transfer-download"></span></button>
      </div>
      <!--hour 11-->
      <div class="row hour">
        <div class="col-1">
          11AM
          </div>
          <textarea id=text11AM class="col-10" name="11"></textarea>
          <button type="button" class="col-1 btn saveBtn"><span
         class="oi oi-data-transfer-download"></span></button>
      </div>
      <!--hour 12-->
      <div class="row hour">
        <div class="col-1">
          12PM
        </div>
        <textarea id=text12PM class="col-10" name="12"></textarea>
        <button type="button" class="col-1 btn saveBtn"><span
        class="oi oi-data-transfer-download"></span></button>
      </div>

          </div>

      </div>

        <div class="col-1">
          2PM

      </div>
      <!--hour 15-->

      <!--hour 17-->

        <div class="col-1">

          </div>

          <button type="button" class="col-1 btn saveBtn"><span
        class="oi oi-data-transfer-download"></span></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
